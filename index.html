<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main class="container-fluid px-0">
    <div class="row">
      <div class="col">
        <header class="encabezado d-flex justify-content-center">
          <img src="./images/bg-main-mobile.png" class="imgFondo position-absolute " width=100% height="230px" alt="fondoCellphone">
            <img src="./images/bg-card-back.png" alt="tarjetadetras" class="tarjetaDetras position-relative mt-4" width="290px" height="auto">
            <img src="./images/bg-card-front.png" alt="tarjetadelante" class="tarjetaDelante position-absolute mt-5" width="290px" height="auto">
            
    </header>
   </div>
  </div>


  <div class="container">
    <div class="row">
      <div class="col">
  <section class="formulario">
    <form action="">
        <label for="Name">CARDHOLDER NAME</label>
          <input type="text" class="form-control" id="Name" aria-describedby="help-name" placeholder="e.g. Jane Appleseed">

        <label for="Number">CARD NUMBER</label>
          <input type="number" class="form-control" id="Number" aria-describedby="help-number" placeholder="e.g. 1234 5678 9123 0000">

        <label for="Dates">EXP. DATE (MM/YY)</label>
          <input type="number" class="form-control" id="Number_month" aria-describedby="help-month" placeholder="MM">
          <input type="number" class="form-control" id="Number_year" aria-describedby="help-year" placeholder="YY">
          <input type="number" class="form-control" id="Number_cvc" aria-describedby="help-cvc" placeholder="E.G. 123">
        
      </form>
  
    </section>
      </div>
    </div>
  </div>

  </main>    

</body>
</html>
