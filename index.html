<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  
<div class="row">
      <div class="col col-lg-4">
        <main class="container-fluid px-0">
        <header class="encabezado d-flex justify-content-center">
          <img src="./images/bg-main-mobile.png"  alt="fondoCellphone"  class="imgFondo d-flex position-absolute d-lg-none" width=100% height="230px" >
          <img src="./images/bg-main-desktop.png" alt="fondodesktop"    class="imgFondoDesktop d-none d-sm-none d-lg-block img-fluid" width=100% >
            <img src="./images/bg-card-back.png"  alt="tarjetadetras"   class="tarjetaDetras position-absolute mt-4 " width="290px" height="auto">
            <img src="./images/bg-card-front.png" alt="tarjetadelante"  class="tarjetaDelante position-absolute mt-5 " width="290px" height="auto">
            
    </header>
  </main>
  </div>

  
  <div class="col col-lg-8"> 

      <section class="formulario d-flex justify-content-center align-items-center mt-xl-5">
        <form action="">
          <label for="Name" class="campoNombre mb-2 mt-4">CARDHOLDER NAME</label>
            <input type="text" class="form-control mb-3" id="Name" aria-describedby="help-name" placeholder="e.g. Jane Appleseed">

            <label for="Number" class="campoCard mb-2 mt-2">CARD NUMBER</label>
            <input type="number" class="form-control mb-3" id="Number" aria-describedby="help-number" placeholder="e.g. 1234 5678 9123 0000">

            <label for="Dates" class="campoDates mb-2 mt-2">EXP. DATE (MM/YY)</label>
            <div class="fechas d-flex mb-5 gap-2">
            <input type="number" class="form-control month w-25" id="Number_month" aria-describedby="help-month" placeholder="MM">
            <input type="number" class="form-control year w-25" id="Number_year" aria-describedby="help-year" placeholder="YY">
            <input type="number" class="form-control cvc" id="Number_cvc" aria-describedby="help-cvc" placeholder="E.G. 123">
        </div>
        <div class="footer d-flex justify-content-start mb-5">
        <button type="submit" class="buttonConfirm">Confirm</button>
      </div>
      </form>
        
    </section>
      
    </div>
 
  </div>


</body>
</html>
